apiVersion: v1
kind: PersistentVolume
metadata:
  name: profile-pv
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: profile-storage
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    pdName: profile-disk
    fsType: ext4
